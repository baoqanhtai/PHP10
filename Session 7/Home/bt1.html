<!DOCTYPE html>
<html>
<head>
	<title>Dang ky thong tin sinh vien</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>

			<th colspan="2">DANG KY THONG TIN SINH VIEN</th>
		</tr>

			<td class="td1">Full Name</td>

				<input type="text" name="fullname" size="40" placeholder="Nhap Ten Day Du">
			</td>
		</tr>
		<tr>
			<td class="td1">ID</td>

				<input type="text" name="id" size="40" placeholder="Nhap ID">

		</tr>

			</td>
		</tr>
		<tr>

					<option value="ngay17">Day 17</option>
					<option value="ngay18">Day 18</option>
					<option value="ngay19">Day 19</option>
					<option value="ngay20">Day 20</option>
					<option value="ngay21">Day 21</option>
					<option value="ngay22">Day 22</option>
					<option value="ngay23">Day 23</option>
					<option value="ngay24">Day 24</option>
					<option value="ngay25">Day 25</option>
					<option value="ngay26">Day 26</option>

					<option value="ngay3">03</option>
					<option value="ngay4">04</option>

		</tr>

		<tr>
			<td class="td1">Avatar</td>
			<td>
				<input type="file" name="avatar" >

			</td>
		</tr>
		<tr>
			<td colspan="2" align="center"> 
				<input type="submit" name="Dangky" value="Dang Ky">
