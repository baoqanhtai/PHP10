<!DOCTYPE html>
<html>
<head>
	<title>homework</title>
	<link rel="stylesheet" type="text/css" href="hwstyle.css">
</head>
<body>
	<div class="moveimg">
		<div style="height: 250px">
		<img src="choles.jpg" id="image" width="320px"><br>
		</div>
		<div>
			<input type="button" name="left" value="Left" onclick="moveImg('Left')">
			<input type="button" name="right" value="Right" onclick="moveImg('Right')">
		</div>
	</div>
	<script type="text/javascript">
		function moveImg(move) {
				switch (move){
					case 'Left':
					document.getElementById('image').style.position="absolute";
					document.getElementById('image').style.left = "0";
					break;
					case 'Right':
					document.getElementById('image').style.position="absolute";
					document.getElementById('image').style.left="200";
					break;
				}
			}
	</script>
</body>
</html>
